    <section>
        <h2>Sign In</h2>
        <form onsubmit="return handleLogin()">
            <label for="username">Username:</label><br>
            <input type="text" id="username" required><br><br>
        
            <label for="password">Password:</label><br>
            <input type="password" id="password" required><br><br>
        
            <label for="village_code">Village Code:</label><br>
            <input type="text" id="village_code" required><br><br>
        
            <label for="aadhaar">Aadhaar Card Number:</label><br>
            <input type="text" id="aadhaar" required><br><br>
        
            <label for="dob">Date of Birth:</label><br>
            <input type="date" id="dob" required><br><br>
        
            <label for="gender">Gender:</label><br>
            <select id="gender" required>
                <option value="">Select</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select><br><br>
        
            <label for="address">Address:</label><br>
            <textarea id="address" rows="3" required></textarea><br><br>
        
            <button type="submit">Login</button>
        </form>
    </section>
